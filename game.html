<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>即死パラノーマルゲーム</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
</head>
<body>
  <div id="panorama" style="width:100%;height:100vh;"></div>

  <script>
    let viewer = pannellum.viewer('panorama', {
      default: { firstScene: 'scene1', autoLoad: true },
      scenes: {
        scene1: {
          panorama: 'panorama.jpg',
          hotSpots: [{
            pitch: 0,
            yaw: 100,
            type: 'info',
            text: '扉を開ける',
            clickHandlerFunc: () => viewer.loadScene('scene2')
          }]
        },
        scene2: {
          panorama: 'panorama2.jpg',
          hotSpots: [{
            pitch: -5,
            yaw: 60,
            type: 'info',
            text: '手術台を調べる（即死）',
            clickHandlerFunc: function() {
              alert('呪われて即死しました...');
              location.reload();
            }
          }, {
            pitch: 0,
            yaw: -90,
            type: 'info',
            text: '別の部屋へ進む',
            clickHandlerFunc: () => viewer.loadScene('scene3')
          }]
        },
        scene3: {
          panorama: 'panorama3.jpg',
          hotSpots: [{
            pitch: -10,
            yaw: 30,
            type: 'info',
            text: '地下へ降りる',
            clickHandlerFunc: () => viewer.loadScene('scene4')
          }]
        },
        scene4: {
          panorama: 'panorama4.jpg',
          hotSpots: [{
            pitch: -15,
            yaw: -45,
            type: 'info',
            text: '霧の森に進む',
            clickHandlerFunc: () => viewer.loadScene('scene5')
          }, {
            pitch: 10,
            yaw: 90,
            type: 'info',
            text: '不気味な人影に近づく（即死）',
            clickHandlerFunc: function() {
              alert('霊に襲われ即死しました...');
              location.reload();
            }
          }]
        },
        scene5: {
          panorama: 'panorama5.jpg',
          hotSpots: [{
            pitch: 0,
            yaw: 100,
            type: 'info',
            text: '墓石を調べる',
            clickHandlerFunc: () => viewer.loadScene('scene6')
          }]
        },
        scene6: {
          panorama: 'panorama6.jpg',
          hotSpots: [{
            pitch: -25,
            yaw: -110,
            type: 'info',
            text: '井戸を覗く（即死）',
            clickHandlerFunc: function() {
              alert('井戸から手が伸びて即死しました...');
              location.reload();
            }
          }, {
            pitch: 10,
            yaw: 20,
            type: 'info',
            text: '図書館に逃げ込む',
            clickHandlerFunc: () => viewer.loadScene('scene7')
          }]
        },
        scene7: {
          panorama: 'panorama7.jpg',
          hotSpots: [{
            pitch: -5,
            yaw: 40,
            type: 'info',
            text: '本棚を調べてヒントを得る',
            clickHandlerFunc: function() {
              alert('『地下の礼拝堂に出口がある』というメモを発見');
              viewer.loadScene('scene8');
            }
          }]
        },
        scene8: {
          panorama: 'panorama8.jpg',
          hotSpots: [{
            pitch: 5,
            yaw: -70,
            type: 'info',
            text: '奥の扉を開ける',
            clickHandlerFunc: () => viewer.loadScene('scene9')
          }]
        },
        scene9: {
          panorama: 'panorama9.jpg',
          hotSpots: [{
            pitch: 0,
            yaw: 90,
            type: 'info',
            text: '遊園地を探索する',
            clickHandlerFunc: () => viewer.loadScene('scene10')
          }]
        },
        scene10: {
          panorama: 'panorama10.jpg',
          hotSpots: [{
            pitch: 0,
            yaw: -30,
            type: 'info',
            text: '地下牢へ降りる（最終決戦）',
            clickHandlerFunc: () => viewer.loadScene('scene11')
          }]
        },
        scene11: {
          panorama: 'panorama11.jpg',
          hotSpots: [{
            pitch: -10,
            yaw: 0,
            type: 'info',
            text: '地下牢から脱出する',
            clickHandlerFunc: function() {
              alert('おめでとう！無事に脱出成功です！');
              location.reload();
            }
          }, {
            pitch: 5,
            yaw: 120,
            type: 'info',
            text: '怪しい影に触れる（即死）',
            clickHandlerFunc: function() {
              alert('最後の最後に襲われ即死しました...');
              location.reload();
            }
          }]
        }
      }
    });
    </script>
</body>
</html>
